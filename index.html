<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="style_calc.css" rel="stylesheet" type="text/css"/>
        <title>Calculator</title>
    </head>
    <body>
        <div id = container>
            <div id="display">0</div>
            <div id = "buttons">
                <button></button>
                <button type="button" onclick="clearDisplay()" id="clear">CE</button>
                <button type="button" onclick="back()" id="back">C</button>
                <button type="button" onclick="append('/')" class="operator">/</button>
                <button type="button" onclick="append('7')" class="integer">7</button>
                <button type="button" onclick="append('8')" class="integer">8</button>
                <button type="button" onclick="append('9')" class="integer">9</button>
                <button type="button" onclick="append('*')" class="operator">*</button>
                <button type="button" onclick="append('4')" class="integer">4</button>
                <button type="button" onclick="append('5')" class="integer">5</button>
                <button type="button" onclick="append('6')" class="integer">6</button>
                <button type="button" onclick="append('-')" class="operator">-</button>
                <button type="button" onclick="append('1')" class="integer">1</button>
                <button type="button" onclick="append('2')" class="integer">2</button>
                <button type="button" onclick="append('3')" class="integer">3</button>
                <button type="button" onclick="append('+')" class="operator">+</button>
                <button type="button" onclick="sign()" id="sign">+/-</button>
                <button type="button" onclick="append('0')" class="integer">0</button>
                <button type="button" onclick="append('.')" id="float">.</button>
                <button type="button" onclick="equal()" id="equal">=</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
